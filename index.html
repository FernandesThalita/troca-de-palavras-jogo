<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troca Palavras Jogo</title>

    <style>
      footer,
      header {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #1a1919;
        
        overflow-x: hidden;
      }
      footer {
        background-color: #262524;
        padding: 10px;
        text-align: center;
        color: #47d9f6;
        font-size: 18px;
        font-weight: 600;
        left: 0;
        bottom: 0;
        width: 100%;
      }

      header {
        display: flex;
        justify-content: space-between;
        background-color: #262524;
        padding: 10px;
        align-items: center;
      }

      header #link-home {
        font-weight: 500;
        text-decoration: none;
        color: #fff;
        background-color: #0dcaf0;
        padding: 10px 20px 10px 20px;
        border-radius: 5px;
        box-shadow: 0px 3px 0px 0px #0a90ab;
      }

      header #link-home:hover {
        background-color: #47d9f6;
        color: #05859f;
        transition: 0.5s;
      }

      header #link-home:active {
        box-shadow: none;
      }

      /* header */
      .container-header {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 50px;
        margin-right: 10px;
      }

      .logo img {
        width: 100%;
        height: auto;
      }

      .title {
        margin-left: 5px;
        color: #f0860d;
        font-size: 20px;
        font-weight: 600;
      }

      h1 {
        color: #00a9ab;
      }

      p {
        color: #ffcc7e;
      }

      input[type="text"],
      button {
        background-color: #00a9ab;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #47d9f6;
        transition: 0.5s;
      }

      footer,
      header b,
      p {
        color: #47d9f6;
      }
      main{
        
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 2px 11px 23px 10px rgba(0,0,0,0.25);
        justify-content: center;
      }
    </style>
